[package]
name = "compdiff"
version = "0.1.1"
edition = "2021"
authors = ["Kacper Ozieblowski"]
description= "Compare the output of programme to reference programmes on tests generated by a generator programme. Apply time and memory limits."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0", features = ["derive"] }
which = { version = "4.3.0", features = [] }
string-error = "0.1.0"
process_control = "4.0.1"
binaryornot = "1.0"
